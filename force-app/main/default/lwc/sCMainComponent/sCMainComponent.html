<template>
  <lightning-card variant="narrow">
    <h1 slot="title">Update Preference</h1>
    <div class="slds-m-horizontal_small">
      <c-s-c-multi-select-picklist
        label="Communication Preference"
        value={communicationPreference}
        field={communicationPreferenceField}
        onvaluechange={handlePicklistValueChange}
      ></c-s-c-multi-select-picklist>
      <div class="slds-m-top_x-small">
        <lightning-button 
          variant="brand" 
          title="Save"
          label="Save"
          onclick={saveCommunicationPreference}
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
  <lightning-card>
    <h1 slot="title">Update Account</h1>
    <div class="slds-m-horizontal_small">
      <c-s-c-lookup-field
        name="account"
        value-id={accountId}
        value-name={accountName}
        filter-values=""
        lookup-name="Contact_Lookup"
      ></c-s-c-lookup-field>
    </div>
  </lightning-card>
</template>
